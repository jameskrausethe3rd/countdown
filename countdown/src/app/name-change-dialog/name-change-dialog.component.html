<h2 mat-dialog-title>Change Countdown Name</h2>

<mat-form-field appearance="fill">
    <mat-label>Countdown Name</mat-label>
    <input matInput [(ngModel)]="data.title">
  </mat-form-field>
<mat-dialog-actions>
    <button mat-raised-button mat-dialog-close color="primary" [mat-dialog-close]="data.title">Change!</button>
    <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
</mat-dialog-actions>
